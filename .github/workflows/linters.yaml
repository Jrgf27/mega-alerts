---
name: Linters

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  "Black":
    runs-on: ubuntu-latest
    container: python:3.10

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: pip install black

      - name: Run black check
        run: black --check .
